<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
    <link href="{{ url_for('static', filename='bootstrap.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet">
    <title>Blogen Machen</title>
</head>
<body style="
        background-image: url( {{ url_for('static', filename='img/tlo04.jpeg') }} );
        background-position: top center;
        background-repeat: repeat;">

    <div class="container">


        <div class="container d-flex align-items-center justify-content-center" style="
                    height: 200px;
                    background-image: url( {{ url_for('static', filename='img/tlo03.jpeg') }} );
                    background-position: top center;
                    ">
            <h1> Nowy Blogen </h1>
        </div>


        <header>

            <div class="nav-bar bg-info">
                <a class="navbar-brand" href="{{ url_for('home') }}"> <img src="{{ url_for('static', filename='img/home2.png') }}" width="40" height="40" class="d-inline-block mx-1">Home </a>
                <a class="navbar-brand mx-2" href="{{ url_for('blog.home') }}"> <img src="{{ url_for('static', filename='img/blog4.jpg') }}" width="40" height="40" class="d-inline-block mx-1">Blog </a>
                {% if current_user.is_authenticated %}
                    <a class="navbar-brand" href="{{ url_for('users.logout') }}"> <img src="{{ url_for('static', filename='img/home2.png') }}" width="40" height="40" class="d-inline-block mx-1">Wyloguj </a>
                {% else %}
                     <a class="navbar-brand mx-2" href="{{ url_for('users.home') }}"> <img src="{{ url_for('static', filename='img/blog4.jpg') }}" width="40" height="40" class="d-inline-block mx-1">Users </a>
                {% endif %}
               
            </div>




        </header>


        <content>
            {% block content %}
            {% endblock %}
        </content>















    </div>









<script src="{{ url_for('static', filename='bootstrap.bundle.js') }}"></script>
</body>
</html>
